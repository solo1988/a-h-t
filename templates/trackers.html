{% extends "base.html" %}

{% block title %}Раздачи на трекерах для {{ game_name.name }}{% endblock %}

{% block included_css %}    <style>
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('{{ background }}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            opacity: 0.9;
            z-index: -1;
            pointer-events: none;
        }
    </style>{% endblock %}

{% block content %}<h1 class="text-center mb-4">Трекеры для игры: {{ game_name.name }}</h1>
    <div class="row mt-3">
        <div class="d-grid gap-3 mt-3">
            <a class="btn btn-primary"
               href="https://rutor.info/search/0/8/000/0/{{ game_name.name | replace(' ', '%20') }}"
               target="_blank" rel="noopener">Rutor</a>
            <a class="btn btn-success"
               href="https://rutracker.org/forum/tracker.php?f=1008,127,128,1310,2118,2203,2204,2205,2206,2225,2226,2228,2410,278,5,50,51,52,53,54,635,646,647,900&nm={{ game_name.name | replace(' ', '%20') }}"
               target="_blank" rel="noopener">Rutracker</a>
        </div>
    </div>{% endblock %}
