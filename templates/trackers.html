<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Раздачи на трекерах для {{ game_name.name }}</title>
    <link rel="shortcut icon" href="/static/favicon.ico">
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#000000">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('{{ background }}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            opacity: 0.9;
            z-index: -1;
            pointer-events: none;
        }
    </style>
</head>
<body class="text-white">
<div class="background-overlay"></div>
<div class="container mt-5">
    <h1 class="text-center mb-4">Трекеры для игры: {{ game_name.name }}</h1>

    <div class="btn-group btn-group-sm" role="group" aria-label="Small button group">
        <a href="/achievements/{{ appid }}" class="btn btn-secondary mb-3">Назад</a>
    </div>


    <div class="row mt-3">
        <div class="d-grid gap-3 mt-3">
            <a class="btn btn-primary" href="https://rutor.info/search/0/8/000/0/{{ game_name.name | replace(' ', '%20') }}"
               target="_blank" rel="noopener">Rutor</a>
            <a class="btn btn-success"
               href="https://rutracker.org/forum/tracker.php?f=1008,127,128,1310,2118,2203,2204,2205,2206,2225,2226,2228,2410,278,5,50,51,52,53,54,635,646,647,900&nm={{ game_name.name | replace(' ', '%20') }}"
               target="_blank" rel="noopener">Rutracker</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
